<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&H Distribuciones - Reportes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/panel/admin/Reports.css') }}">
</head>
<body>
<!-- Contenedor Principal -->
<div class="main-container">
    <!-- Encabezado -->
    <div class="header">
        <h1 class="title">Reportes</h1>
        <p class="subtitle">Genera reportes detallados del desempeño de los empleados</p>
        <a class="btn-back" id="btn-back" href="{{ url_for('admin.adminDashboard') }}">Volver al Menú</a>
    </div>

    <!-- Filtros -->
    <div class="filters">
        <h3>Filtros</h3>
        <form id="filter-form">
            <div class="filter-group">
                <label for="start-date">Fecha de Inicio</label>
                <input type="date" id="start-date" name="start-date" placeholder="yyyy-mm-dd">
            </div>
            <div class="filter-group">
                <label for="end-date">Fecha de Fin</label>
                <input type="date" id="end-date" name="end-date" placeholder="yyyy-mm-dd">
            </div>
            <div class="filter-group">
                <label for="employee">Empleado</label>
                <select id="employee" name="employee">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="buttons-container">
                <button type="submit" class="btn-filter">Generar Reporte</button>
                <button type="button" id="export-btn" class="btn-export">Exportar a Excel</button>
            </div>

        </form>
    </div>

    <!-- Tabla de Reportes -->
    <div class="reports-section">
        <h3>Resultados del Reporte</h3>
        <table>
            <thead>
            <tr>
                <th>Empleado</th>
                <th>Fecha</th>
                <th>Hora Entrada</th>
                <th>Hora Salida</th>
                <th>Horas Totales</th>
                <th>Horas Extras</th>
            </tr>
            </thead>
            <tbody id="reports-table">
            <!-- Filas dinámicas -->
            </tbody>
        </table>
        <div id="pagination" class="pagination"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/home/panel/admin/Reports.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega - Registros de Trabajo</title>
    <link rel="stylesheet" href="/static/css/home/panel/admin/WorkRecords.css">
</head>
<body>
    <div class="container">
        <h1>Registros de Trabajo</h1>

        <!-- Barra de búsqueda -->
        <div class="filters">
            <input type="text" id="search-name" placeholder="Buscar por nombre...">
            <input type="date" id="start-date">
            <input type="date" id="end-date">
            <button id="filter-btn">Filtrar</button>
        </div>

        <!-- Tabla de registros -->
        <table>
            <thead>
                <tr>
                    <th>Empleado</th>
                    <th>Fecha</th>
                    <th>Hora Entrada</th>
                    <th>Hora Salida</th>
                    <th>Horas Extras</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="records-table">
                <!-- Aquí se cargarán los registros dinámicamente -->
            </tbody>
        </table>

        <!-- Botón para agregar un nuevo registro -->
        <button id="add-record-btn">Agregar Registro</button>

        <!-- Modal para agregar/editar registros -->
        <div id="record-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title">Agregar Registro</h2>
                <form id="record-form">
                    <input type="hidden" id="record-id">
                    <label for="usuario-id">Empleado</label>
                    <input type="text" id="usuario-id" placeholder="ID de empleado">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha">
                    <label for="hora-entrada">Hora Entrada</label>
                    <input type="time" id="hora-entrada">
                    <label for="hora-salida">Hora Salida</label>
                    <input type="time" id="hora-salida">
                    <button type="submit">Guardar</button>
                </form>
                <button id="close-modal">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="/static/js/home/panel/admin/WorkRecords.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&H Distribuciones - Gestión de Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/panel/admin/EmployeeManagement.css') }}">
</head>
<body>
<!-- Contenedor Principal -->
<div class="main-container">
    <!-- Botón para Volver al Menú -->
    <a class="btn-back" id="btn-back" href="{{ url_for('admin.adminDashboard') }}">Volver al Menú</a>

    <!-- Encabezado -->
    <div class="header">
        <h1 class="title">Gestión de Empleados</h1>
        <p class="subtitle">Administra los datos de los empleados registrados en el sistema</p>
    </div>

    <!-- Botón para Agregar Empleado -->
    <div class="actions">
        <a class="btn-add" id="btn-add-employee" href="{{ url_for('admin.employeeRegister') }}">Agregar Empleado</a>
    </div>

    <!-- Tabla de Empleados -->
    <div class="employees-section">
        <h3>Lista de Empleados</h3>
        <div class="filter-container">
            <input type="text" id="search-input" placeholder="Buscar empleados..." class="search-bar">
            <select id="filter-select" class="filter-dropdown">
                <option value="nombre_completo">Nombre</option>
                <option value="rol">Cargo</option>
            </select>
        </div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="employees-table">
            <!-- Filas dinámicas -->
            </tbody>
        </table>
        <div id="pagination" class="pagination-container"></div>
    </div>
</div>

<!-- Modal para Agregar/Editar Empleado -->
<div class="modal" id="employee-modal">
    <div class="modal-content">
        <h3 id="modal-title">Agregar Empleado</h3>
        <form id="employee-form">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="role">Rol</label>
                <select id="role" name="role">
                    <option value="admin">Administrador</option>
                    <option value="empleado">Empleado</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Guardar</button>
            <button type="button" class="btn-cancel" id="btn-cancel">Cancelar</button>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/home/panel/admin/EmployeeManagement.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static',filename='js/auth/ResetPassword.js') }}"></script>
    <title>Crear Nueva Contraseña</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0066cc, #4a90e2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-attachment: fixed;
        }

        /* Form container */
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            box-sizing: border-box;
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        .form-container h2 {
            color: #0066cc;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .form-container .input-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-container label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-container input[type="password"] {
            width: 90%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f7f7f7;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container input[type="password"]:focus {
            border-color: #0066cc;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 102, 204, 0.3);
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0066cc, #4a90e2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background: linear-gradient(135deg, #4a90e2, #0066cc);
            transform: scale(1.05);
        }

        .form-container .info {
            font-size: 14px;
            color: #888888;
            margin-top: 25px;
        }

        .form-container .info a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
        }

        .form-container .info a:hover {
            text-decoration: underline;
        }

        .form-container .message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .form-container {
                padding: 30px;
            }

            .form-container input[type="password"],
            .form-container input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Crear Nueva Contraseña</h2>
    <form id="form">
        <div class="input-group">
            <label for="password">Nueva Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="message" id="message"></div>
        <input type="submit" value="Crear Contraseña">
    </form>
    <div class="info">
        <p>¿Ya tienes una cuenta? <a href="/">Iniciar sesión</a></p>
    </div>
</div>

<div id="email-container" data-email="{{ email }}"></div>

</body>
</html>

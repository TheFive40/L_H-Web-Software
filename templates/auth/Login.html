<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&H Distribuciones - Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/auth/Login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="main-container">
    <!-- Columna Izquierda - Login -->
    <div class="login-section">
        <div class="logo">
            <h1>L&H Distribuciones</h1>
        </div>
        <h2 class="login-title">Bienvenido de nuevo</h2>
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
        <p class="register-link">
            ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
        </p>
        <p class="support-link">
            <a href="#">¿Necesitas ayuda? Contáctanos</a>
        </p>
    </div>

    <!-- Columna Derecha - Contenido adicional -->
    <div class="info-section">
        <h2 class="info-title">Optimiza tus distribuciones</h2>
        <p class="info-description">Con L&H Distribuciones, gestiona tus pedidos y clientes con la mejor tecnología del mercado. Únete a nuestra plataforma y haz crecer tu negocio.</p>
        <div class="illustration">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static',filename='js/auth/Login.js') }}"></script>
</body>
</html>

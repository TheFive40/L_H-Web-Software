<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&H Distribuciones - Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/Register.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/auth/SignUp.js')}}"></script>
</head>
<body>
<div class="main-container">
    <!-- Contenedor del Formulario de Registro -->
    <div class="register-section">
        <div class="logo">
            <h1>L&H Distribuciones</h1>
        </div>
        <h2 class="register-title">Crea tu cuenta</h2>
        <form class="register-form" id="registerForm">
            <div class="input-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Crea una contraseña" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>
            </div>
            <button type="submit" class="btn-register">Registrarse</button>
        </form>
        <p class="login-link">
            ¿Ya tienes una cuenta? <a href="{{ url_for('auth.login_render') }}">Inicia sesión aquí</a>

        </p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        /* Contenedor del formulario */
        .form-container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #333;
        }

        /* Título */
        .form-container h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #6a11cb;
        }

        /* Texto descriptivo */
        .form-container p {
            font-size: 14px;
            color: #666666;
            margin-bottom: 25px;
        }

        /* Input */
        .form-container input[type="email"] {
            width: 70%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-container input[type="email"]:focus {
            border-color: #6a11cb;
            outline: none;
        }

        /* Botón */
        .form-container button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .form-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Enlace para volver */
        .form-container .back-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #6a11cb;
            text-decoration: none;
        }

        .form-container .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Recuperar Contraseña</h1>
    <p>Ingresa tu correo electrónico para recibir un enlace de recuperación.</p>
    <form id="recover-form">
        <input type="email" id="email-input" name="email" placeholder="Correo electrónico" required>
        <button type="button" id="submit-btn">Enviar</button>
    </form>
    <a href="/" class="back-link">Volver al inicio</a>
</div>

<script>
    document.getElementById('submit-btn').addEventListener('click', function () {
        const emailInput = document.getElementById('email-input');
        const email = emailInput.value;

        if (!email) {
            Swal.fire('Error', 'Por favor, ingresa un correo electrónico válido.', 'error');
            return;
        }

        fetch(`/auth/forgot_password/${encodeURIComponent(email)}`)
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('No se pudo enviar el correo. Verifica la dirección e inténtalo nuevamente.');
                }
            })
            .then(message => {
                Swal.fire('¡Éxito!', message, 'success');
            })
            .catch(error => {
                Swal.fire('Error', error.message, 'error');
            });
    });
</script>
</body>
</html>
